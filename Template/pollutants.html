        <div class="weather-icon">
          <img id="icon" src="icons/sun/4.png" alt="" />

        <div class="temperature">
          <h1 id="temp">0</h1>

          <p id="date-time">Monday, 12:00</p>

          25 Mar
      </div>

          <div class="condition">
            <i class="fas fa-cloud"></i>

        </div>
      </div>
    </div>

    <div class="main">
      <nav>
      <ul class="options units">
        <button class="celcius active">°C</button>
        <button class="fahrenheit">°F</button>
      </ul>
    </nav>
      <div class="pollution" id="pol">
        <h2 class="heading" id="p">Today's Pollutants</h2>
        <div class="cards" id="con">
          <div class="card2">
            <h4 class="p-heading">CO</h4>
            <div class="content">
              <p class="co" id="co">0</p>
              <p>μg/m<sup>3</sup></p>
              <p id="co-l">lev</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="p-heading">Ozone</h4>
            <div class="content">
              <p class="oz" id="oz">0</p>
              <p>μg/m<sup>3</sup></p>
              <p id="oz-l">lev</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="p-heading">SO<sub>2</sub></h4>
            <div class="content">
              <p class="so2" id="so2">0</p> <p>μg/m<sup>3</sup></p>
              <p id="so2-l">lev</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="p-heading">NO</h4>
            <div class="content">
              <p class="no" id="no">0</p>
              <p>μg/m<sup>3</sup></p>
              <p id="no-l">Good</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="p-heading">NO<sub>2</sub></h4>
            <div class="content">
              <p class="no2" id="no2">0</p>
              <p>μg/m<sup>3</sup></p>
              <p id="no2-l">lev</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="p-heading">NH<sub>3</sub></h4>
            <div class="content">
              <p class="nh3" id="nh3">0</p>
              <p>μg/m<sup>3</sup></p>
              <p id="nh3-l">Fair</p>
            </div>
          </div>
        </div>
      </div>
